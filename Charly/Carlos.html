<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: rgb(238, 232, 223); 
            background-image: url('./wp8778461.jpg'); 
            background-size: cover; 
            background-position: auto; 
            background-repeat: no-repeat; 
        }
        .card {
            display: flex;
            align-items: center;
            background: rgb(216, 213, 213);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .card img {
            height: 100px;
            width: 100px;
            border-radius: 35%;
            margin-right: 20px;
        }
        .card-content h1 {
            color: #4CAF50;
            margin: 0;
            font-size: 24px;
        }
        .card-content p, .card-content ul {
            margin: 5px 0;
        }
        ul {
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="./Henry_Cavill.webp" alt="Foto de perfil">
        <div class="card-content">
            <h1>Perfil de Charly</h1>
            <p>¡Hola! Mi nombre es Carlos.</p>
            <ul>
                <li><strong>Intereses:</strong> Tecnología, programación, diseño web.</li>
                <li><strong>Habilidades:</strong> Java, Python, HTML, CSS.</li>
                <li><strong>Ubicación:</strong> Nicolás Bravo, Terrenate.</li>
            </ul>
        </div>
    </div>
</body>
</html>
